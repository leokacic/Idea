<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title> Employee Management System</title>
</head>
<body>
    <div class="container">
        <h1> Employee Management System</h1>
        <hr>
        <h2> Save Employee </h2>
        <form action="#" th:action="@{/updateEmployee}" th:object = "${employee}" method="POST">
            <input type = "hidden" th:field="*{id}">
            <input type ="text" th:field ="*{firstName}" th:placeholder="${firstName}" class ="form-control mb-4 col-4">
            <input type ="text" th:field ="*{lastName}" th:placeholder="${lastName}" class ="form-control mb-4 col-4">
            <input type ="text" th:field ="*{email}" th:placeholder="${email}" class ="form-control mb-4 col-4">

            <button type ="submit" class="btn btn-info col-2">Update employee</button>
        </form>
    </div>
</body>
</html>
