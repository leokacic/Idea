<!DOCTYPE html>

<div align="center">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title> Employee Managment System</title>
</head>
<body>


    <h1> Employees List</h1>
    <a th:href = "@{/showNewEmployeeForm}" class = "btn btn-primary btn-sm mb-3"> Add employee</a>
    <table border="1" class ="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th> Employee First Name</th>
                <th> Employee Last name</th>
                <th> Employee Email</th>
                <th> Update/Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${listEmployees}">
                <td th:text ="${employee.firstName}"></td>
                <td th:text ="${employee.lastName}"></td>
                <td th:text ="${employee.email}"></td>
                <td>
                    <a th:href = "@{/showUpdateEmployeeForm/{id}(id=${employee.id})}" class = "btn btn-primary"> Update employee</a>
                    <a th:href = "@{/deleteEmployee/{id}(id=${employee.id})}" class = "btn btn-danger"> Delete employee</a>
                </td>
        </tbody>
    </table>

</div>


</body>
</html>
